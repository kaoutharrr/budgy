version: '3'

services:
  web:
    build: .
    command: "python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres:15
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=budget_db
      - POSTGRES_USER=kaouthar
      - POSTGRES_PASSWORD=secret123

volumes:
  postgres_data: